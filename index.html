<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mestro</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body class="page">
    <div class="page__container">
      <header class="header page__header">
        <a href="#" class="header__link">
          <img
            src="./images/header-logo.svg"
            alt="Логотип"
            class="header__logo"
          />
        </a>
      </header>
      <main class="main page__main">
        <section class="about page__section-about">
          <div class="about__profile">
            <img
              src="./images/Jacques.jpg"
              alt="Жак-Ив Кусто"
              class="about__image"
            />
            <div class="about__info">
              <div class="about__name">
                <h1 class="about__title">Жак-Ив Кусто</h1>
                <button class="about__profile-edit"></button>
              </div>
              <p class="about__subtitle">Исследователь океана</p>
            </div>
          </div>
          <button class="about__add"></button>
        </section>
        <section class="cards page__section-cards">
          <div class="card">
            <img
              src="./images/Karachaevsk.jpg"
              class="card__image"
              alt="Карачаевск"
            />
            <div class="card__text">
              <h2 class="card__titel">Карачаевск</h2>
              <a href="#" class="card__like"></a>
            </div>
          </div>
          <div class="card">
            <img
              src="./images/Elbrus.jpg"
              class="card__image"
              alt="Гора Эльбрус"
            />
            <div class="card__text">
              <h2 class="card__titel">Гора Эльбрус</h2>
              <a href="#" class="card__like"></a>
            </div>
          </div>
          <div class="card">
            <img src="./images/dombay.jpg" class="card__image" alt="Домбай" />
            <div class="card__text">
              <h2 class="card__titel">Домбай</h2>
              <a href="#" class="card__like"></a>
            </div>
          </div>
          <div class="card">
            <img
              src="./images/Elbrus.jpg"
              class="card__image"
              alt="Гора Эльбрус"
            />
            <div class="card__text">
              <h2 class="card__titel">Гора Эльбрус</h2>
              <a href="#" class="card__like"></a>
            </div>
          </div>
          <div class="card">
            <img src="./images/dombay.jpg" class="card__image" alt="Домбай" />
            <div class="card__text">
              <h2 class="card__titel">Домбай</h2>
              <a href="#" class="card__like"></a>
            </div>
          </div>
          <div class="card">
            <img
              src="./images/Karachaevsk.jpg"
              class="card__image"
              alt="Карачаево-Черкесия"
            />
            <div class="card__text">
              <h2 class="card__titel">Карачаево-Черкесия</h2>
              <a href="#" class="card__like"></a>
            </div>
          </div>
        </section>
      </main>
      <footer class="footer page__footer">
        <p class="footer__copyright">&copy 2020 Mesto Russia</p>
      </footer>
    </div>
    <section class="popup">
      <div class="popup__container">
        <h2 class="popup__titel">Редактировать профиль</h2>
        <button class="popup__close"></button>
        <form class="form">
          <fieldset class="form__container">
            <input
              type="text"
              value="Жак-Ив Кусто"
              class="form__item form__item_name_input"
              placeholder="Имя"
              maxlength="20"
            />
            <input
              type="text"
              value="Исследователь океана"
              class="form__item form__item_job_input"
              placeholder=""
              maxlength="100"
            />
          </fieldset>
          <fieldset class="form__container">
            <button class="form__btn" type="submit">Сохранить</button>
          </fieldset>
        </form>
      </div>
    </section>
    <script src="./js/script.js"></script>
  </body>
</html>
