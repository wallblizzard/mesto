<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body class="page">
    <div class="page__container">
      <header class="header page__header">
        <a href="#" class="header__link">
          <img
            src="./images/header-logo.svg"
            alt="Логотип"
            class="header__logo"
          />
        </a>
      </header>
      <main class="main page__main">
        <section class="about page__section-about">
          <div class="about__profile">
            <img
              src="./images/Jacques.jpg"
              alt="Жак-Ив Кусто"
              class="about__image"
            />
            <div class="about__info">
              <div class="about__name">
                <h1 class="about__title">Жак-Ив Кусто</h1>
                <button
                  class="about__profile-edit"
                  aria-label="Редактировать"
                  type="button"
                ></button>
              </div>
              <p class="about__subtitle">Исследователь океана</p>
            </div>
          </div>
          <button
            class="about__add"
            aria-label="Добавить карточку"
            type="button"
          ></button>
        </section>
        <section class="cards page__section-cards">
          <ul class="cards__list">
            <li class="card">
              <img
                src="./images/Karachaevsk.jpg"
                class="card__image"
                alt="Карачаевск"
              />
              <div class="card__text">
                <h2 class="card__title">Карачаевск</h2>
                <button
                  class="card__like"
                  type="button"
                  aria-label="Кнопка нравится"
                ></button>
              </div>
            </li>
            <li class="card">
              <img
                src="./images/Elbrus.jpg"
                class="card__image"
                alt="Гора Эльбрус"
              />
              <div class="card__text">
                <h2 class="card__title">Гора Эльбрус</h2>
                <button
                  class="card__like"
                  type="button"
                  aria-label="Кнопка нравится"
                ></button>
              </div>
            </li>
            <li class="card">
              <img src="./images/dombay.jpg" class="card__image" alt="Домбай" />
              <div class="card__text">
                <h2 class="card__title">Домбай</h2>
                <button
                  class="card__like"
                  type="button"
                  aria-label="Кнопка нравится"
                ></button>
              </div>
            </li>
            <li class="card">
              <img
                src="./images/Elbrus.jpg"
                class="card__image"
                alt="Гора Эльбрус"
              />
              <div class="card__text">
                <h2 class="card__title">Гора Эльбрус</h2>
                <button
                  class="card__like"
                  type="button"
                  aria-label="Кнопка нравится"
                ></button>
              </div>
            </li>
            <li class="card">
              <img src="./images/dombay.jpg" class="card__image" alt="Домбай" />
              <div class="card__text">
                <h2 class="card__title">Домбай</h2>
                <button
                  class="card__like"
                  type="button"
                  aria-label="Кнопка нравится"
                ></button>
              </div>
            </li>
            <li class="card">
              <img
                src="./images/Karachaevsk.jpg"
                class="card__image"
                alt="Карачаево-Черкесия"
              />
              <div class="card__text">
                <h2 class="card__title">Карачаево-Черкесия</h2>
                <button
                  class="card__like"
                  type="button"
                  aria-label="Кнопка нравится"
                ></button>
              </div>
            </li>
          </ul>
        </section>
      </main>
      <footer class="footer page__footer">
        <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
      </footer>
    </div>
    <div class="popup">
      <div class="popup__container">
        <h2 class="popup__title">Редактировать профиль</h2>
        <button
          class="popup__close"
          type="button"
          aria-label="Закрыть"
        ></button>
        <form class="form" method="POST" name="myForm">
          <fieldset class="form__container">
            <input
              type="text"
              value
              class="form__item form__item_type_name"
              placeholder="Имя"
              name="name"
              maxlength="70"
            />
            <input
              type="text"
              value
              class="form__item form__item_type_profession"
              placeholder="О себе"
              name="profession"
              maxlength="100"
            />
          </fieldset>
          <button class="form__btn" type="submit">Сохранить</button>
        </form>
      </div>
    </div>
    <script src="./scripts/index.js"></script>
  </body>
</html>
